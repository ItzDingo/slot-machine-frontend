<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Welcome</h1>
            <input type="text" id="token-input" placeholder="Enter your token">
            <button id="login-btn">Login</button>
        </div>
    </div>

    <!-- Game Select Screen -->
    <div id="game-select-screen" class="screen" style="display: none;">
        <div class="game-select-container">
            <h1>Choose a Game</h1>
            <button id="slot-machine-btn">Slot Machine</button>
            <button id="mines-game-btn">Mines Game</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Slot Machine Game Screen -->
    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-container">
            <div class="user-panel">
                <img id="user-avatar" src="assets/default-avatar.png" alt="Avatar">
                <span id="username">Guest</span>
                <div class="currency">
                    <span>Chips: <span id="chips">0</span></span>
                    <span>Dice: <span id="dice">0</span></span>
                </div>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="slot-machine">
                <div class="reels-container">
                    <div id="reel1" class="reel"></div>
                    <div id="reel2" class="reel"></div>
                    <div id="reel3" class="reel"></div>
                </div>
                <button id="spin-btn">Spin (10 chips)</button>
            </div>
        </div>

        <!-- Win Popup -->
        <div id="win-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2>You Won!</h2>
                <p>Combo: <span id="win-combo"></span></p>
                <p>Amount: <span id="win-amount"></span></p>
                <button id="claim-btn">Claim</button>
            </div>
        </div>
    </div>

    <!-- Mines Game Screen -->
    <div id="mines-game-screen" class="screen" style="display: none;">
        <div class="mines-game-container">
            <div id="mines-user-panel" class="user-panel">
                <img id="mines-avatar" src="assets/default-avatar.png" alt="Avatar">
                <div class="currency">
                    <span>Chips: <span id="mines-chips">0</span></span>
                    <span>Dice: <span id="mines-dice">0</span></span>
                </div>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="mines-controls">
                <div class="input-group">
                    <label for="mines-bet-input">Bet Amount:</label>
                    <input type="number" id="mines-bet-input" min="1" max="100" placeholder="1-100">
                </div>
                <div class="input-group">
                    <label for="mines-count-input">Number of Mines:</label>
                    <input type="number" id="mines-count-input" min="1" max="7" placeholder="1-7">
                </div>
                <button id="mines-start-btn">Start Game</button>
            </div>

            <div class="mines-game-info">
                <p>Current Win: <span id="mines-current-win">0</span></p>
                <p>Multiplier: <span id="mines-multiplier">1.00x</span></p>
                <button id="mines-cashout-btn">Cashout</button>
            </div>

            <div id="mines-grid" class="mines-grid"></div>
        </div>

        <!-- Mines Game Over Popup -->
        <div id="mines-game-over-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2 id="mines-game-over-message">Game Over!</h2>
                <p id="mines-game-over-amount">-0</p>
                <button id="mines-game-over-close">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

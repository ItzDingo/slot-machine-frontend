<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Casino Games</h1>
            <div class="token-form">
                <h2>Token Login</h2>
                <p>Enter your unique token below</p>
                <input type="text" id="token-input" placeholder="Paste your token here">
                <button id="login-btn">Login</button>
                <p class="instructions">
                    Get your token by typing <code>/token</code> in Discord
                </p>
            </div>
        </div>
    </div>

    <!-- Game Select Screen -->
    <div id="game-select-screen" class="game-select-container">
        <h1>Select Game</h1>
        <button id="slot-machine-btn" class="game-select-btn">Slot Machine</button>
        <button id="mines-game-btn" class="game-select-btn">Mines Game</button>
        <button id="wheel-game-btn" class="game-select-btn">Wheel Game</button>
    </div>

    <!-- Slot Machine Game Screen -->
    <div id="game-screen" class="game-container">
        <div class="user-panel">
            <div class="user-info">
                <img id="user-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="username">Guest</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="dice">0</span>
                </div>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <div class="slot-loading" id="slot-loading">
            <div class="slot-spinner"></div>
        </div>

        <button id="spin-btn" class="spin-button">SPIN</button>
        <button id="back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
    </div>

    <!-- Mines Game Screen -->
    <div id="mines-game-screen" class="game-container">
        <div id="mines-user-panel" class="user-panel">
            <div class="user-info">
                <img id="mines-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="mines-username">Guest</span>
                    <button id="mines-logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="mines-chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="mines-dice">0</span>
                </div>
            </div>
        </div>

        <div class="mines-controls">
            <div class="mines-input-group">
                <label for="mines-bet-input">Bet Amount (1-1000 chips)</label>
                <input type="number" id="mines-bet-input" min="1" max="1000" placeholder="Enter bet amount">
            </div>
            
            <div class="mines-input-group">
                <label for="mines-count-input">Number of Mines (1-10)</label>
                <input type="number" id="mines-count-input" min="1" max="10" placeholder="Select mines">
            </div>
            
            <button id="mines-start-btn" class="mines-start-btn">Start Game</button>
            <button id="mines-back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
        </div>
        
        <div class="mines-info">
            <div>
                <span>Current Win</span>
                <span id="mines-current-win">0</span>
            </div>
            <div>
                <span>Multiplier</span>
                <span id="mines-multiplier">1.00x</span>
            </div>
        </div>
        
        <div id="mines-grid"></div>
        
        <button id="mines-cashout-btn" class="mines-cashout-btn disabled" disabled>Cash Out</button>
    </div>

    <!-- Wheel Game Screen -->
    <div id="wheel-game-screen" class="game-container">
        <div id="wheel-user-panel" class="user-panel">
            <div class="user-info">
                <img id="wheel-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="wheel-username">Guest</span>
                    <button id="wheel-logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="wheel-chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="wheel-dice">0</span>
                </div>
            </div>
        </div>

        <div class="wheel-controls">
            <div class="wheel-input-group">
                <label for="wheel-bet-input">Total Bet Amount</label>
                <input type="number" id="wheel-bet-input" min="0.1" step="0.1" placeholder="Enter bet amount">
            </div>
            
            <div class="wheel-bet-options">
                <div class="wheel-bet-option" data-multiplier="1.5" style="background-color: #FFD700;">
                    <span>1.5x</span>
                    <input type="number" min="0" step="0.1" placeholder="Bet">
                </div>
                <div class="wheel-bet-option" data-multiplier="3" style="background-color: #4CAF50;">
                    <span>3x</span>
                    <input type="number" min="0" step="0.1" placeholder="Bet">
                </div>
                <div class="wheel-bet-option" data-multiplier="5" style="background-color: #2196F3;">
                    <span>5x</span>
                    <input type="number" min="0" step="0.1" placeholder="Bet">
                </div>
                <div class="wheel-bet-option" data-multiplier="10" style="background-color: #E91E63;">
                    <span>10x</span>
                    <input type="number" min="0" step="0.1" placeholder="Bet">
                </div>
                <div class="wheel-bet-option" data-multiplier="25" style="background-color: #FF9800;">
                    <span>25x</span>
                    <input type="number" min="0" step="0.1" placeholder="Bet">
                </div>
            </div>
            
            <button id="wheel-lock-btn" class="wheel-start-btn">Lock Bets</button>
            <button id="wheel-spin-btn" class="wheel-start-btn" disabled>Spin Wheel</button>
            <button id="wheel-back-to-menu-btn" class="wheel-start-btn" style="margin-top: 10px;">Back to Menu</button>
        </div>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Wheel segments will be generated by JS -->
            </div>
            <div class="wheel-pointer"></div>
        </div>
        
        <div class="wheel-info">
            <div>
                <span>Total Bet</span>
                <span id="wheel-total-bet">0</span>
            </div>
            <div>
                <span>Potential Win</span>
                <span id="wheel-potential-win">0</span>
            </div>
        </div>
    </div>

    <!-- Slot Machine Win Popup -->
    <div id="win-popup" class="win-popup">
        <div class="win-content">
            <h3>YOU WON!</h3>
            <div id="win-combo" class="win-combo"></div>
            <div class="win-amount">+<span id="win-amount">0</span> chips</div>
            <button id="claim-btn" class="claim-btn">CLAIM</button>
        </div>
    </div>

    <!-- Mines Game Over Popup -->
    <div id="mines-game-over-popup" class="win-popup">
        <div class="mines-game-over-content">
            <h3 id="mines-game-over-message">Game Over!</h3>
            <div id="mines-game-over-amount">+0</div>
            <button id="mines-game-over-close">Continue</button>
        </div>
    </div>

    <!-- Wheel Game Result Popup -->
    <div id="wheel-result-popup" class="win-popup">
        <div class="wheel-result-content">
            <h3 id="wheel-result-message">Result</h3>
            <div id="wheel-result-multiplier">0x</div>
            <div id="wheel-result-amount">+0</div>
            <button id="wheel-result-close">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

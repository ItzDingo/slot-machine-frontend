<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Casino Games</h1>
            <div class="token-form">
                <h2>Token Login</h2>
                <p>Enter your unique token below</p>
                <input type="text" id="token-input" placeholder="Paste your token here">
                <button id="login-btn">Login</button>
                <p class="instructions">
                    Get your token by typing <code>/token</code> in Discord
                </p>
            </div>
        </div>
    </div>

    <!-- Game Select Screen -->
    <div id="game-select-screen" class="game-select-container">
        <h1>Select Game</h1>
        <button id="slot-machine-btn" class="game-select-btn">Slot Machine</button>
        <button id="mines-game-btn" class="game-select-btn">Mines Game</button>
        <button id="lootbox-btn" class="game-select-btn">Loot Box</button>
    </div>

    <!-- Slot Machine Game Screen -->
    <div id="game-screen" class="game-container">
        <div class="user-panel">
            <div class="user-info">
                <img id="user-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="username">Guest</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="dice">0</span>
                </div>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <div class="slot-loading" id="slot-loading">
            <div class="slot-spinner"></div>
        </div>

        <button id="spin-btn" class="spin-button">SPIN</button>
        <button id="back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
    </div>

    <!-- Mines Game Screen -->
    <div id="mines-game-screen" class="game-container">
        <div id="mines-user-panel" class="user-panel">
            <div class="user-info">
                <img id="mines-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="mines-username">Guest</span>
                    <button id="mines-logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="mines-chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="mines-dice">0</span>
                </div>
            </div>
        </div>

        <div class="mines-controls">
            <div class="mines-input-group">
                <label for="mines-bet-input">Bet Amount (1-1000 chips)</label>
                <input type="number" id="mines-bet-input" min="1" max="1000" placeholder="Enter bet amount">
            </div>
            
            <div class="mines-input-group">
                <label for="mines-count-input">Number of Mines (1-10)</label>
                <input type="number" id="mines-count-input" min="1" max="10" placeholder="Select mines">
            </div>
            
            <button id="mines-start-btn" class="mines-start-btn">Start Game</button>
            <button id="mines-back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
        </div>
        
        <div class="mines-info">
            <div>
                <span>Current Win</span>
                <span id="mines-current-win">0</span>
            </div>
            <div>
                <span>Multiplier</span>
                <span id="mines-multiplier">1.00x</span>
            </div>
        </div>
        
        <div id="mines-grid"></div>
        
        <button id="mines-cashout-btn" class="mines-cashout-btn disabled" disabled>Cash Out</button>
    </div>

    <!-- Loot Box Game Screen -->
    <div id="lootbox-screen" class="game-container">
        <div class="user-panel">
            <div class="user-info">
                <img id="lootbox-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="lootbox-username">Guest</span>
                    <button id="lootbox-logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="lootbox-chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="lootbox-dice">0</span>
                </div>
            </div>
        </div>

        <div class="lootbox-container">
            <div class="lootbox-spin-area">
                <div class="lootbox-items-track" id="lootbox-items-track"></div>
                <div class="lootbox-highlight"></div>
            </div>
            
            <div class="lootbox-sidebar">
                <h3>Item Rarities</h3>
                <div class="rarity-info">
                    <div class="rarity-item mythic">
                        <span>Mythic</span>
                        <span>1%</span>
                    </div>
                    <div class="rarity-item legendary">
                        <span>Legendary</span>
                        <span>5%</span>
                    </div>
                    <div class="rarity-item epic">
                        <span>Epic</span>
                        <span>15%</span>
                    </div>
                    <div class="rarity-item uncommon">
                        <span>Uncommon</span>
                        <span>30%</span>
                    </div>
                    <div class="rarity-item common">
                        <span>Common</span>
                        <span>49%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="lootbox-controls">
            <button id="lootbox-spin-btn" class="lootbox-spin-button">OPEN (UNSTABLE)</button>
        </div>

        <button id="lootbox-back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
    </div>

    <!-- Slot Machine Win Popup -->
    <div id="win-popup" class="win-popup">
        <div class="win-content">
            <h3>YOU WON!</h3>
            <div id="win-combo" class="win-combo"></div>
            <div class="win-amount">+<span id="win-amount">0</span> chips</div>
            <button id="claim-btn" class="claim-btn">CLAIM</button>
        </div>
    </div>

    <!-- Mines Game Over Popup -->
    <div id="mines-game-over-popup" class="win-popup">
        <div class="mines-game-over-content">
            <h3 id="mines-game-over-message">Game Over!</h3>
            <div id="mines-game-over-amount">+0</div>
            <button id="mines-game-over-close">Continue</button>
        </div>
    </div>

    <!-- Loot Box Win Popup -->
    <div id="lootbox-popup" class="win-popup">
        <div class="lootbox-win-content">
            <h3>YOU GOT!</h3>
            <div id="lootbox-item-won" class="lootbox-item-won"></div>
            <div id="lootbox-item-name" class="lootbox-item-name"></div>
            <div id="lootbox-rarity" class="lootbox-rarity"></div>
            <button id="lootbox-claim-btn" class="claim-btn">CLAIM</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

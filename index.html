<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Temporary inline styles to ensure functionality */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
        }
        .active-screen {
            display: block;
        }
        .game-select-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active-screen">
        <div class="login-box">
            <h1>Casino Games</h1>
            <div class="token-form">
                <h2>Token Login</h2>
                <input type="text" id="token-input" placeholder="Enter your token">
                <button id="login-btn">Login</button>
                <p class="instructions">
                    Get your token with <code>/token</code> in Discord
                </p>
            </div>
        </div>
    </div>

    <!-- Game Selection Screen -->
    <div id="game-select-screen" class="screen">
        <div class="game-select-container">
            <h1>Select Your Game</h1>
            <div class="game-buttons-container">
                <button id="slot-machine-btn" class="game-select-btn">
                    Slot Machine
                </button>
                <button id="mines-game-btn" class="game-select-btn">
                    Mines Game
                </button>
            </div>
            <button id="back-to-login" class="back-btn">Logout</button>
        </div>
    </div>

    <!-- Slot Machine Game -->
    <div id="slot-game-screen" class="screen">
        <div class="game-container">
            <div class="user-panel">
                <img id="slot-avatar" src="assets/default-avatar.png" alt="Avatar">
                <span id="slot-username">Guest</span>
                <div class="currency">
                    <span id="slot-chips">0</span> chips
                    <span id="slot-dice">0</span> dice
                </div>
                <button id="slot-logout-btn" class="logout-btn">Logout</button>
            </div>
            
            <div class="slot-machine">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            
            <button id="spin-btn" class="action-btn">SPIN</button>
        </div>
    </div>

    <!-- Mines Game -->
    <div id="mines-game-screen" class="screen">
        <div class="game-container">
            <div class="user-panel">
                <img id="mines-avatar" src="assets/default-avatar.png" alt="Avatar">
                <span id="mines-username">Guest</span>
                <div class="currency">
                    <span id="mines-chips">0</span> chips
                    <span id="mines-dice">0</span> dice
                </div>
                <button id="mines-logout-btn" class="logout-btn">Logout</button>
            </div>
            
            <div class="mines-controls">
                <div class="input-group">
                    <label>Bet Amount</label>
                    <input type="number" id="mines-bet-input" min="1" max="100" value="10">
                </div>
                <div class="input-group">
                    <label>Number of Mines</label>
                    <input type="number" id="mines-count-input" min="1" max="7" value="3">
                </div>
                <button id="mines-start-btn" class="action-btn">Start Game</button>
            </div>
            
            <div id="mines-grid" class="mines-grid"></div>
            
            <div class="mines-game-info">
                <div>Current Win: <span id="mines-current-win">0</span></div>
                <div>Multiplier: <span id="mines-multiplier">1.00x</span></div>
                <button id="mines-cashout-btn" class="action-btn">Cash Out</button>
            </div>
        </div>
    </div>

    <!-- Game Popups -->
    <div id="slot-win-popup" class="popup">
        <div class="popup-content">
            <h3>You Won!</h3>
            <div id="win-amount">+0 chips</div>
            <button id="claim-btn" class="action-btn">Claim</button>
        </div>
    </div>

    <div id="mines-result-popup" class="popup">
        <div class="popup-content">
            <h3 id="mines-result-message">Result</h3>
            <div id="mines-result-amount">+0 chips</div>
            <button id="mines-continue-btn" class="action-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

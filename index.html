<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Casino Games</h1>
            <div class="token-form">
                <h2>Token Login</h2>
                <p>Enter your unique token below</p>
                <input type="text" id="token-input" placeholder="Paste your token here">
                <button id="login-btn">Login</button>
                <p class="instructions">
                    Get your token by typing <code>/token</code> in Discord
                </p>
            </div>
        </div>
    </div>

    <!-- Game Select Screen -->
    <div id="game-select-screen" class="game-select-container">
        <h1>Select Game</h1>
        <button id="slot-machine-btn" class="game-select-btn">Slot Machine</button>
        <button id="mines-game-btn" class="game-select-btn">Mines Game</button>
        <button id="blinko-game-btn" class="game-select-btn">Blinko Game</button>
    </div>

    <!-- Slot Machine Game Screen -->
    <div id="game-screen" class="game-container">
        <div class="user-panel">
            <div class="user-info">
                <img id="user-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="username">Guest</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="dice">0</span>
                </div>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <div class="slot-loading" id="slot-loading">
            <div class="slot-spinner"></div>
        </div>

        <button id="spin-btn" class="spin-button">SPIN</button>
        <button id="back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
    </div>

    <!-- Mines Game Screen -->
    <div id="mines-game-screen" class="game-container">
        <div id="mines-user-panel" class="user-panel">
            <div class="user-info">
                <img id="mines-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="mines-username">Guest</span>
                    <button id="mines-logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="mines-chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="mines-dice">0</span>
                </div>
            </div>
        </div>

        <div class="mines-controls">
            <div class="mines-input-group">
                <label for="mines-bet-input">Bet Amount (1-1000 chips)</label>
                <input type="number" id="mines-bet-input" min="1" max="1000" placeholder="Enter bet amount">
            </div>
            
            <div class="mines-input-group">
                <label for="mines-count-input">Number of Mines (1-10)</label>
                <input type="number" id="mines-count-input" min="1" max="10" placeholder="Select mines">
            </div>
            
            <button id="mines-start-btn" class="mines-start-btn">Start Game</button>
            <button id="mines-back-to-menu-btn" class="mines-start-btn" style="margin-top: 10px;">Back to Menu</button>
        </div>
        
        <div class="mines-info">
            <div>
                <span>Current Win</span>
                <span id="mines-current-win">0</span>
            </div>
            <div>
                <span>Multiplier</span>
                <span id="mines-multiplier">1.00x</span>
            </div>
        </div>
        
        <div id="mines-grid"></div>
        
        <button id="mines-cashout-btn" class="mines-cashout-btn">Cash Out</button>
    </div>

    <!-- Blinko Game Screen -->
    <div id="blinko-game-screen" class="game-container">
        <div id="blinko-user-panel" class="user-panel">
            <div class="user-info">
                <img id="blinko-avatar" src="assets/default-avatar.png" alt="User Avatar">
                <div class="user-details">
                    <span id="blinko-username">Guest</span>
                    <button id="blinko-logout-btn">Logout</button>
                </div>
            </div>
            <div class="currency-display">
                <div class="currency">
                    <img src="assets/chip.png" alt="Chips">
                    <span id="blinko-chips">0</span>
                </div>
                <div class="currency">
                    <img src="assets/dice.png" alt="Dice">
                    <span id="blinko-dice">0</span>
                </div>
            </div>
        </div>

        <div class="blinko-controls">
            <div class="blinko-control-row">
                <div class="blinko-input-group">
                    <label>Bet Amount</label>
                    <div class="blinko-amount-display">
                        <span id="blinko-bet-amount">0.00 chips</span>
                    </div>
                    <div class="blinko-percent-buttons">
                        <button class="percent-btn" data-percent="1">1%</button>
                        <button class="percent-btn" data-percent="2">2%</button>
                        <button class="percent-btn" data-percent="5">5%</button>
                        <button class="percent-btn" data-percent="10">10%</button>
                        <button class="percent-btn" data-percent="25">25%</button>
                        <button class="percent-btn" data-percent="50">50%</button>
                    </div>
                    <input type="number" id="blinko-bet-input" min="0.1" max="1000" placeholder="Enter bet amount" style="display: none;">
                </div>
            </div>
            
            <div class="blinko-control-row">
                <div class="blinko-input-group">
                    <label>Risk</label>
                    <select id="blinko-risk-input">
                        <option value="low">Low (1x-5x)</option>
                        <option value="medium" selected>Medium (0.5x-10x)</option>
                        <option value="high">High (0.2x-20x)</option>
                    </select>
                </div>
                
                <div class="blinko-input-group">
                    <label>Rows</label>
                    <input type="number" id="blinko-rows-input" value="10" min="5" max="20">
                </div>
            </div>
            
            <div class="blinko-control-row">
                <div class="blinko-input-group">
                    <label>Number of Bets</label>
                    <div class="blinko-bet-controls">
                        <span id="blinko-bet-count">0</span>
                        <input type="number" id="blinko-bets-input" value="20" min="1" max="100">
                    </div>
                </div>
            </div>
            
            <div class="blinko-control-row">
                <button id="blinko-start-btn" class="blinko-start-btn">Start Autobet</button>
            </div>
        </div>
        
        <div class="blinko-info">
            <div>
                <span>Current Win</span>
                <span id="blinko-current-win">0</span>
            </div>
            <div>
                <span>Multiplier</span>
                <span id="blinko-multiplier">1.00x</span>
            </div>
        </div>
        
        <div id="blinko-board-container">
            <div id="blinko-board"></div>
            <div id="blinko-ball"></div>
            <div id="blinko-buckets"></div>
        </div>
    </div>

    <!-- Slot Machine Win Popup -->
    <div id="win-popup" class="win-popup">
        <div class="win-content">
            <h3>YOU WON!</h3>
            <div id="win-combo" class="win-combo"></div>
            <div class="win-amount">+<span id="win-amount">0</span> chips</div>
            <button id="claim-btn" class="claim-btn">CLAIM</button>
        </div>
    </div>

    <!-- Mines Game Over Popup -->
    <div id="mines-game-over-popup" class="win-popup">
        <div class="mines-game-over-content">
            <h3 id="mines-game-over-message">Game Over!</h3>
            <div id="mines-game-over-amount">+0</div>
            <button id="mines-game-over-close">Continue</button>
        </div>
    </div>

    <!-- Blinko Game Over Popup -->
    <div id="blinko-game-over-popup" class="win-popup">
        <div class="blinko-game-over-content">
            <h3 id="blinko-game-over-message">Game Over!</h3>
            <div id="blinko-game-over-amount">+0</div>
            <button id="blinko-game-over-close">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
